	<div class="content-body">
		<div class="app-title mt-30">REGISTER</div>
		<div class="text-success text-center mt-20" id="register_msg"></div>
		<form class="form-container mt-40">
			<div class="form-group">
				<div class="form-label">Fullname</div>
				<input class="form-control" type="text" name="fullname" id="fullname">

				<label class="text-warning" id="fullname_msg"></label>
			</div>
			<div class="form-group">
				<div class="form-label">Email</div>
				<input class="form-control" type="email" name="email" id="email">

				<div class="text-warning" id="email_msg"></div>
			</div>
			<div class="form-group">
				<div class="form-label">Password</div>
				<input class="form-control" type="password" name="password" id="password">

				<div class="text-warning" id="password_msg"></div>
			</div>
			<div class="form-group">
				<div class="form-label">Gender</div>
				<input type="radio" id="male" name="gender" value="male">
				<label for="male">Male</label>
				<input type="radio" id="female" name="gender" value="female">
				<label for="female">Female</label>
			</div>
			<div class="form-group">
				<div class="form-label">Payment Method</div>
				<select class="form-control" name="paymentmethod" id="paymentmethod" id="paymentmethod">
					<option value="creditcard">Credit Card</option>
					<option value="ovo">OVO</option>
					<option value="gopay">GoPay</option>
					<option value="dana">Dana</option>
					<option value="paypal">PayPal</option>
					<option value="bitcoin">Bitcoin</option>
				</select>
			</div>
			<div class="form-group">
				<input type="checkbox" name="term" id="term">
				<a href="#">Agree with Terms and Conditions</a>

				<div class="text-warning" id="term_msg"></div>
			</div>
			<button id="register" class="register-btn">Register</button>
		</form>
    </div>
